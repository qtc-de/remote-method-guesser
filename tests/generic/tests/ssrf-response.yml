tester:
  name: ssrf-response
  title: SSRF Response Tests
  description: "Performs some tests on remote-method-guessers --ssrf-response option"


tests:
  - title: SSRF Response Enum
    description: >
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command: '${BASE-CMD}'
    arguments:
      - 0.0.0.0
      - 9010
      - --ssrf-response
      - 

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'plain-server2'
            - 'legacy-service'


  - title: SSRF Response List
    description: >
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command: '${BASE-CMD}'
    arguments:
      - 0.0.0.0
      - 9010
      - enum
      - list
      - --ssrf-response
      - 

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'plain-server2'
            - 'legacy-service'


  - title: SSRF Response Lookup
    description: >
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command: '${BASE-CMD}'
    arguments:
      - 0.0.0.0
      - 9010
      - --bound-name
      - plain-server
      - --ssrf-response
      - 

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'de.qtc.rmg.server.interfaces.IPlainServer (unknown class)'
            - 'Endpoint: iinsecure.dev:37797 ObjID: [79bf1d8a:17b14e4e4b0:-7ff8, -8372830402508756097]'
            - 'http://iinsecure.dev/well-hidden-development-folder/'


  - title: SSRF Response String Marshalling
    description: >
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command: '${BASE-CMD}'
    arguments:
      - 0.0.0.0
      - 9010
      - enum
      - string_marshalling
      - --ssrf-response
      - 

    validators:
      - error: False
      - contains:
          values:
            - 'Caught ClassNotFoundException'
            - 'unmarshalled via readObject()'
            - 'Configuration Status: Outdated'


  - title: SSRF Response Codebase
